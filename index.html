<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZYMI INC - Transportation & Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1B2A49;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background-color: #1B2A49;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #4DA8DA;
        }
        p {
            font-size: 18px;
        }
        .calendar {
            overflow-x: auto;
            margin-top: 20px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            background-color: #FFF;
            color: black;
            table-layout: fixed;
        }
        .calendar th, .calendar td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        .selected {
            background-color: green !important;
            color: white;
        }
        .off {
            background-color: gray !important;
            color: white;
        }
        .nav-buttons {
            margin-top: 20px;
            text-align: left;
        }
        .nav-buttons button, .color-button {
            background-color: #4DA8DA;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover, .color-button:hover {
            background-color: #357ABD;
        }
        .week-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('table')">Table</button>
    </div>
    
    <div id="home" class="container">
        <h1>DZYMI INC</h1>
        <p><em>"Logistics is the lifeblood of global commerce."</em></p>
        <p><strong>Company Name:</strong> DZYMI INC</p>
        <p><strong>MC Number:</strong> 1236309</p>
        <p><strong>Address:</strong> 238 Sycamore Cir, Feasterville Trvose, PA 19053</p>
        <p><strong>Contact Number:</strong> 267-668-3612</p>
        <p><strong>Email:</strong> david1236309@gmail.com</p>
    </div>
    
    <div id="table" class="container" style="display: none;">
        <h1>Weekly Schedule</h1>

        <div class="nav-buttons">
            <button class="color-button" onclick="markDispatched()">Dispatched</button>
            <button class="color-button" onclick="markOff()">Off</button>
            <button class="color-button" onclick="newWeek()">New Week</button>
        </div>

        <div id="weeksContainer"></div>
    </div>

    <script>
        function showPage(pageId) {
            document.getElementById("home").style.display = "none";
            document.getElementById("table").style.display = "none";
            document.getElementById(pageId).style.display = "block";
        }

        // Функція для створення нового тижня
        function newWeek() {
            let weeksContainer = document.getElementById("weeksContainer");

            // Створення нової таблиці для нового тижня
            let weekDiv = document.createElement("div");
            weekDiv.className = "week-container";
            
            let currentDate = new Date();
            let startOfWeek = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay()));
            let endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);

            let weekTitle = document.createElement("h2");
            weekTitle.innerText = `Week of ${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;
            weekDiv.appendChild(weekTitle);

            let table = createTable();
            weekDiv.appendChild(table);
            weeksContainer.insertBefore(weekDiv, weeksContainer.firstChild); // Додаємо тиждень на верх

            saveData();
        }

        // Функція для створення таблиці
        function createTable() {
            let table = document.createElement("table");
            let headerRow = document.createElement("tr");
            headerRow.innerHTML = `
                <th>Day</th>
                <th>Driver 1</th>
                <th>Driver 2</th>
                <th>Driver 3</th>
                <th>Driver 4</th>
                <th>Driver 5</th>
                <th>Driver 6</th>
            `;
            table.appendChild(headerRow);

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            days.forEach(day => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${day}</td>
                                 <td contenteditable="true" class="editable"></td>
                                 <td contenteditable="true" class="editable"></td>
                                 <td contenteditable="true" class="editable"></td>
                                 <td contenteditable="true" class="editable"></td>
                                 <td contenteditable="true" class="editable"></td>
                                 <td contenteditable="true" class="editable"></td>`;
                table.appendChild(row);
            });

            return table;
        }

        function saveData() {
            let weeksContainer = document.getElementById("weeksContainer");
            let weeksData = [];
            let weeks = weeksContainer.querySelectorAll(".week-container");

            weeks.forEach(week => {
                let weekData = [];
                let table = week.querySelector("table");
                for (let i = 1; i < table.rows.length; i++) {
                    let row = [];
                    for (let j = 1; j < table.rows[i].cells.length; j++) {
                        row.push({
                            text: table.rows[i].cells[j].innerText,
                            class: table.rows[i].cells[j].className
                        });
                    }
                    weekData.push(row);
                }
                weeksData.push(weekData);
            });

            localStorage.setItem("scheduleData", JSON.stringify(weeksData));
        }

        function loadData() {
            let weeksContainer = document.getElementById("weeksContainer");
            let data = JSON.parse(localStorage.getItem("scheduleData"));
            if (data) {
                data.forEach(weekData => {
                    let weekDiv = document.createElement("div");
                    weekDiv.className = "week-container";
                    
                    let weekTitle = document.createElement("h2");
                    weekTitle.innerText = `Week of ${new Date().toLocaleDateString()}`;
                    weekDiv.appendChild(weekTitle);

                    let table = document.createElement("table");
                    let headerRow = document.createElement("tr");
                    headerRow.innerHTML = `
                        <th>Day</th>
                        <th>Driver 1</th>
                        <th>Driver 2</th>
                        <th>Driver 3</th>
                        <th>Driver 4</th>
                        <th>Driver 5</th>
                        <th>Driver 6</th>
                    `;
                    table.appendChild(headerRow);

                    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                    days.forEach((day, i) => {
                        let row = document.createElement("tr");
                        row.innerHTML = `<td>${day}</td>
                                         <td contenteditable="true" class="${weekData[i][0].class}">${weekData[i][0].text}</td>
                                         <td contenteditable="true" class="${weekData[i][1].class}">${weekData[i][1].text}</td>
                                         <td contenteditable="true" class="${weekData[i][2].class}">${weekData[i][2].text}</td>
                                         <td contenteditable="true" class="${weekData[i][3].class}">${weekData[i][3].text}</td>
                                         <td contenteditable="true" class="${weekData[i][4].class}">${weekData[i][4].text}</td>
                                         <td contenteditable="true" class="${weekData[i][5].class}">${weekData[i][5].text}</td>`;
                        table.appendChild(row);
                    });

                    weekDiv.appendChild(table);
                    weeksContainer.appendChild(weekDiv);
                });
            }
        }

        function markDispatched() {
            if (selectedCell) {
                selectedCell.classList.toggle("selected");
                saveData();
            }
        }

        function markOff() {
            if (selectedCell) {
                selectedCell.classList.toggle("off");
                saveData();
            }
        }

        let selectedCell = null;
        document.addEventListener("DOMContentLoaded", loadData);

        document.addEventListener("click", function (e) {
            if (e.target.tagName.toLowerCase() === "td" && e.target.contentEditable === "true") {
                selectedCell = e.target;
            }
        });
    </script>
</body>
</html>
